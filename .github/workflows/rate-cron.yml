name: Run FX Rate Sync

on:
#   schedule:
    # Runs every 5 minutes for testing (change to "0 6 * * *" for daily 6 AM UTC)
    # - cron: "*/5 * * * *"

  # Allow manual triggers
  workflow_dispatch:

# Prevent multiple workflow runs from executing simultaneously
# This ensures FX rate uploads don't overlap or conflict
concurrency:
  group: fx-sync
  cancel-in-progress: false  # Let current run finish before starting next one

jobs:
  sync-rates:
    runs-on: ubuntu-latest
    environment: dev
    timeout-minutes: 5  # Kill job if it takes longer than 5 minutes (prevents hung processes)
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # Cache pip packages for faster subsequent runs

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run FX sync script
        env:
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
        run: |
          echo $TEST_TOKEN
          python main.py
